<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Forms</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <!--Trabalhando com formulários-->
    <h1>1 - Inputs de Texto</h1>

    <input type="text">
    <input type="text" class="form-control mt-3 " placeholder="Tipo Texto">

    <h1>2 - Checkbox</h1>
    <input type="checkbox" class="mt-3"> - Sem estilização
    <input type="checkbox" class="form-check-input mt-3"> - Com estilização

    <h1>3 - Radio</h1>
    <input type="radio" class="mt-3"> - Sem estilização
    <input type="radio" class="form-check-input mt-3"> - Com estilização

    <h1>4 - Range</h1>
    <input type="range" class="mt-3"> - Sem estilização
    <input type="range" class="form-range-input mt-3 w-75"> - Com estilização

    <h1>5 - Select</h1>
    <select>
        <option value="">Olá, Mundo</option>
    </select>
    <select class="form-select mt-3 mb-5">
        <option value="">Ola tudo bem</option>
    </select>

    <h1>6 - text area</h1>
    <textarea></textarea>
    <textarea class="form-control mt-3 w-50"></textarea>
</body>
</html>
